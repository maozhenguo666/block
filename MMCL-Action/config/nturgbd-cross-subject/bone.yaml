work_dir: ./work_dir/uav/bone

# feeder
feeder: feeders.feeder_MMCL.Feeder
train_feeder_args:
  data_path: /mnt/workspace/datagcn/train.npz
  split: train
  debug: False
  random_choose: False
  random_shift: False
  random_move: False
  window_size: 64
  normalization: False
  random_rot: True
  p_interval: [0.5, 1]
  vel: False
  bone: True

test_feeder_args:
  data_path: /mnt/workspace/datagcn/test.npz
  split: test
  window_size: 64
  p_interval: [0.95]
  vel: False
  bone: True
  debug: False

# model
model: model.MMCL.Model
model_args:
  num_class: 155
  num_point: 17
  num_person: 2
  graph: graph.ntu_rgb_d.Graph
  graph_args:
    labeling_mode: 'spatial'

#optim
weight_decay: 0.0004
base_lr: 0.1
lr_decay_rate: 0.1
step: [90, 100]
warm_up_epoch: 5

# training
device: [0, 1]
batch_size: 64
test_batch_size: 64
num_epoch: 110
nesterov: True
